<!DOCTYPE html>
<html>

<head>
    <title>宿舍門禁卡註冊系統</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="first_step">
        <p class="fs-2 text-center">宿舍門禁卡註冊系統</p>
        <p class="fs-4 text-center">請輸入個人資料</p>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="stdNo">
            <label for="stdNo">學號</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="StdValid">
            <label for="StdValid">身分證字號(外籍生請填寫居留證號)</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeCheck">
            <label class="form-check-label" for="agreeCheck">我已閱讀並同意<a href="#">宿舍門禁卡註冊說明</a></label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="first2second">下一步</button>
        </div>
    </div>
    <div id="second_step" style="display: none">
        <p class="fs-2 text-center">宿舍門禁卡註冊系統</p>
        <p class="fs-4 text-center">請選擇驗證方式</p>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="second2third">下一步</button>
        </div>
    </div>
    <div id="third_step" style="display: none">
        <p class="fs-2 text-center">宿舍門禁卡註冊系統</p>
        <p class="fs-4 text-center">請刷入門禁卡進行註冊</p>
        <div class="container rounded border mb-3" id="third_step_status"></div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="third2final">送出</button>
        </div>
    </div>
    <div id="final_step" style="display: none">
        <p class="fs-2 text-center">宿舍門禁卡註冊系統</p>
        <p class="fs-4 text-center">已送出您的門禁卡註冊申請，將於10分鐘內生效</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
